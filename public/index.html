<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComicVerse</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container login" id="login">
    <div class="login-container">
      
      <img class="logo" src="./src/img/minimalist_logo_for_Comicverse-removebg-preview.png" alt="logo comicverse">

      <div class="entrar" id="entrar">
        <div class="container-formulario-login">
          <h2 class="subtitulo">Entrar</h2>
          <form class="formulario-login">
            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <a class="forget-password" href="#">Esqueceu a senha?</a>
            <button class="btn" type="submit">Entrar</button>
          </form>
          <p>Novo usuário? <a id="Cadastrar" onclick="criarConta()">Cadastre-se</a></p>
        </div>
      </div>
    <div class="cadastro hidden" id="cadastrar">
        <div class="container-formulario-login">
          <h2 class="subtitulo">Cadastrar</h2>
          <form class="formulario-login cadastrar">
            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <input type="email" id="useremail" name="useremail" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button class="btn" type="submit">cadastrar</button>
          </form>
          <p>Você já tem uma conta? <a onclick="Entrar()">Entrar</a></p>
        </div>
      </div>
  </div>
  </section>


  <main></main>

  <script src="./script.js"></script>
</body>
</html>
